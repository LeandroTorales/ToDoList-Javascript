<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/mediaQuerys.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container--main__toDo">
      <div class="wrapper--toDo">
        <h2 class="title--app">Todo App con Redux Toolkit</h2>
        <div class="tasks--formYInput">
          <div class="container--input__task">
            <form id="form">
              <input
                type="text"
                maxlength="60"
                minlength="1"
                placeholder="Escribe tu nueva tarea"
                required
                id="input--putTask"
              />
              <button type="submit" class="add--task">+</button>
            </form>
          </div>
          <div class="wrapper--tasks"></div>
        </div>
        <div class="flex--tareasTotal">
          <p class="total--tasks">4 tareas en total</p>
          <button class="clean--tasks">Limpiar tareas</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js" type="module"></script>
</html>
